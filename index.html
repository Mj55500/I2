<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация карточек</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cards-container">
        <div class="card" id="falcon-card">
            <img src="https://avatars.mds.yandex.net/i?id=90e7e68517b069c74536c65a0e879ad9_l-5370628-images-thumbs&n=13" alt="Сокол">
            <div class="card-content">
                <h3>Сокол</h3>
            </div>
        </div>
        <div class="card" id="eagle-card">
            <img src="https://avatars.dzeninfra.ru/get-zen_doc/4481244/pub_611082c4ab0c947a4634ebfb_61108420965a1f3ee3b278bd/scale_1200" alt="Орёл">
            <div class="card-content">
                <h3>Орёл</h3>
            </div>
        </div>
    </div>
    <div id="info-popup" class="info-popup">
        <div class="popup-content">
            <span id="close-popup">&times;</span>
            <h3>Дополнительная информация</h3>
            <p id="popup-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
